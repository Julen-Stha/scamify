<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Spotiyy</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon"
        href="image/spotify-music-playlist-computer-icons-streaming-media-spotify-831b673a66e9bc2fb466b2c07ab7199f.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-wrap">
        <div class="login-body">
            <a href="index.html"><i class="fa-brands fa-spotify"></i></a>
            <h1>Log in to spotify</h1>
            <div class="login-with">
                <a href="">
                    <div class="with-google">
                        <img src="image/google-removebg-preview.png">
                        <p>Continue with Google</p>
                    </div>
                </a>
                <a href="">
                    <div class="with-facebook">
                        <img src="image/facebook-removebg-preview.png">
                        <p>Continue with Facebook</p>
                    </div>
                </a>
                <a href="">
                    <div class="with-apple">
                        <img src="image/images-removebg-preview.png">
                        <p>Continue with Apple</p>
                    </div>
                </a>
            </div>
            <form>
                <label for="email">Email or username</label>
                <input type="email" id="email" name="email" placeholder="Email or username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <div class=show onclick="myfunction()">
                    <i id="hide2" class="fa-regular fa-eye"></i>
                    <i id="hide1" class="fa-regular fa-eye-slash"></i>
                </div>
                <div class="remember-button">
                    <div class="container">
                        <input type="checkbox" id="check">
                        <label for="check" class="button"></label>
                    </div>
                    <p>Remember me</p>
                </div>
                <button type="submit">Log In</button>
            </form>
            <div class=forgot>
                <a href="">Forgot your password?</a>
            </div>
            <div class="signup">
                <p>Don't have an account? <a href="signup.html"> Sign up to Spotify</a></p>
            </div>

        </div>

    </div>
    <div class="policy">
        <p>This site is protected by reCAPTCHA and the Google <a href="#"> Privacy Policy </a> and <a href=""> Terms of
                Service </a> apply.</p>
    </div>
    <script src="login.js"></script>
</body>

</html>
