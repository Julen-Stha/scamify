<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up - Spotify</title>
    <link rel="icon" href="image/spotify-music-playlist-computer-icons-streaming-media-spotify-831b673a66e9bc2fb466b2c07ab7199f.png">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="signup-body">
        <a href="index.html"><i class="fa-brands fa-spotify"></i></a>
        <h1>Sign up to start listening</h1>
        <form>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="name@domain.com">
            <button type="submit">Next</button>
        </form>
        <div class="or">
            <p>or</p>
        </div>
        <div class="sign-up-with">
            <a href="">
                <div class="with-google">
                    <img src="image/google-removebg-preview.png">
                    <p>Sign up with Google</p>
                </div>
            </a>
            <a href="">
            <div class="with-facebook">
                <img src="image/facebook-removebg-preview.png">
                <p>Sign up with Facebook</p>
            </div>
            </a>
            <a href="">
            <div class="with-apple">
                <img src="image/images-removebg-preview.png">
                <p>Sign up with Apple</p>
            </div>
            </a>
        </div>
        <div class="login">
            <p>Already have an account? <a href="login.html">Log in here.</a></p>
            <span>This site is protected by reCAPTCHA and the Google
                <a href="">Private Policy</a> and <a href="">Terms of Service</a> apply.</span>
        </div>

    </div>
</body>

</html>
